<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Feedback App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings">
        <div class="rating">
          <img src="sad.png" alt="sad" />
          <p>Unhappy</p>
        </div>
        <div class="rating">
          <img src="neutral-face.png" alt="sad" />
          <p>Neutral</p>
        </div>
        <div class="rating">
          <img src="happiness.png" alt="sad" />
          <p>Happy</p>
        </div>
      </div>
      <button class="btn">Send Review</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
